<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="conteiner_master">
    <div class="container">
        <div class="title">
            <p class="text">WE'RE LAUNCHING SOON</p>
        </div>
    </div>
    <div class="container_time">
        <div class="container_dias">
            <div class="container_title">
              <div class = 'top'></div>
              <div class = 'bot'></div>
                <p class="p" id="day">23</p> 
            </div>
            <p class="p_t">DAYS</p>
        </div>
        <div class="container_dias">
          <div class="container_title">
            <div class = 'top'></div>
            <div class = 'bot'></div>
            <p class="p" id="hours">01</p>
          </div>
          <p class=p_t>HOURS</p>
        </div>
        <div class="container_dias">
          <div class="container_title">
            <div class = 'top'></div>
            <div class = 'bot'></div>
            <p class="p" id="minute"> 01 </p>
          </div>
          <p class="p_t">MINUTES</p>
        </div>
        <div class="container_dias">
          <div class="container_title">
            <div class = 'top'></div>
            <div class = 'bot'></div>
            <p class="p" id="second">40</p>
          </div>
          <p class="p_t">SECONDS</p>
        </div>
     </div>
     <div class="container_footer">
        <footer class="footer">
          <div class="footer_img">
          <a href=""> <img src="/assets/images/icon-facebook.svg" alt=""></a>
          <a href=""><img src="/assets/images/icon-instagram.svg" alt=""></a>  
          <a href=""> <img src="/assets/images/icon-pinterest.svg" alt=""></a>  
          </div>
        </footer>
    </div>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
